<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main class="weather">
			<form id="form" action="" class="form">
				<input type="text" class="form__input" placeholder="Enter city name" />
				<button class="form__btn"><img src="./img/search.svg" alt="" /></button>
			</form>

			<div class="wether__details">
				<img class="weather__img" src="./img/clear.png" alt="Weather" />
				<div class="weather__temp">-</div>
				<div class="weather__city">-</div>
			</div>

			<div class="wethers__info">
				<section class="details">
					<img src="./img/humidity.svg" alt="" class="details__img" />
					<div class="details__value" id="humidity">-</div>
					<div class="details__title">Humidity</div>
				</section>

				<section class="details">
					<img src="./img/wind-speed.svg" alt="" class="details__img" />
					<div class="details__value" id="speed">-</div>
					<div class="details__title">Wind Speed</div>
				</section>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
